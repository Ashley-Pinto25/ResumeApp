<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Worker Test</title>
</head>
<body>
    <h1>PDF.js Worker Test</h1>
    <p>This page tests if the PDF.js worker loads correctly.</p>
    
    <script>
        // Test if the worker file is accessible
        fetch('/pdf.worker.js')
            .then(response => {
                if (response.ok) {
                    console.log('✅ PDF worker file is accessible');
                    document.body.innerHTML += '<p style="color: green;">✅ PDF worker file is accessible</p>';
                } else {
                    console.error('❌ PDF worker file not found');
                    document.body.innerHTML += '<p style="color: red;">❌ PDF worker file not found</p>';
                }
            })
            .catch(error => {
                console.error('❌ Error accessing PDF worker:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Error accessing PDF worker</p>';
            });
    </script>
</body>
</html>
